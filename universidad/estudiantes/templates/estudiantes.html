<table border='1'>
    <tr>
        <th>Id estudiantes</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Fecha inscripcion</th>
    </tr>
    {% for x in misestudiantes %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.nombres }}</td>
            <td>{{ x.apellidos }}</td>
            <td>{{ x.fecha_inscripcion }}</td>
        </tr>
    {% endfor %}
</table>
